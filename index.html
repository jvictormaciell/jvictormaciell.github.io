        // Fun√ß√£o para buscar gen√©tica com base nas sele√ß√µes do usu√°rio
        function buscarGenetica() {
            // Obter valores selecionados
            const empresaSelecionada = document.getElementById('empresa').value;
            const caracteristicasSelecionadas = [];
            document.querySelectorAll('#formSelecao input[type=checkbox]:checked').forEach(checkbox => {
                caracteristicasSelecionadas.push(checkbox.name);
            });

            // Filtrar touros com base na empresa e caracter√≠sticas
            const tourosFiltrados = touros.filter(touro => {
                const empresaCorrespondente = empresaSelecionada === 'ambas' || touro.empresa === empresaSelecionada;
                const caracteristicasCorrespondentes = caracteristicasSelecionadas.every(caracteristica =>
                    touro.caracteristicas.includes(caracteristica)
                );
                return empresaCorrespondente && caracteristicasCorrespondentes;
            });

            // Exibir os touros filtrados
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = ''; // Limpar resultados anteriores
            tourosFiltrados.forEach((touro, index) => {
                const touroDiv = document.createElement('div');
                let medalha = '';
                let background = '';
                if (index === 0) {
                    medalha = 'ü•á';
                    background = 'background: linear-gradient(to right, #ffd700, #ffec8b);';
                } else if (index === 1) {
                    medalha = 'ü•à';
                    background = 'background: linear-gradient(to right, #c0c0c0, #f0e68c);';
                } else if (index === 2) {
                    medalha = 'ü•â';
                    background = 'background: linear-gradient(to right, #cd7f32, #f4a460);';
                }

                touroDiv.style = `padding: 5px; ${background}`;
                touroDiv.innerHTML = `${medalha} TOURO <strong style="font-size: larger; color: navy;">${touro.nome}</strong> | Empresa <strong style="color: red;">${touro.empresa}</strong>`;
                resultadoDiv.appendChild(touroDiv);
            });
        }



        // Fun√ß√£o para limpar sele√ß√£o
        function limparSelecao() {
            document.getElementById('formSelecao').reset();
            document.getElementById('resultado').innerHTML = '';
        }

    </script>
